<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="myscript.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="grid">
            <div class="card">
                <div class="details">
                    <p>Kyoto, Japan</p>
                    <h2>Arashiyama Bamboo Forest</h2>
                    <a href="#">Read More</a>
                </div>
            </div>
            <div class="card">
                <div class="details">
                    <p>Honshu Island, Japan</p>
                    <h2>Mount Fuji</h2>
                    <a href="#">Read More</a>
                </div>
            </div>
            <div class="card">
                <div class="details">
                    <p>Hatsukaichi, Japan</p>
                    <h2>Itsukushima Jinja</h2>
                    <a href="#">Read More</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
